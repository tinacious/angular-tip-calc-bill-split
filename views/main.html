<header class="app-header"><div class="container"><h2>Bill splitter &amp; tip calculator</h2></div></header><div class="container"><fieldset class="split-cols"><label for="amount">Bill amount</label><div class="field-prepended"><input type="number" id="amount" ng-change="updateTip()" ng-model="amount" onclick="this.value = ''"><span>$</span></div></fieldset><fieldset class="split-cols"><label for="tip">Tip rate</label><p>{{ tip }}%</p><input type="range" max="30" min="10" ng-init="updateTip()" ng-change="updateTip()" ng-model="tip"></fieldset><fieldset class="split-cols"><label>Tip amount</label><p ng-model="tipAmount">${{ tipAmount | number: 2 }}</p></fieldset><fieldset class="split-cols" ng-model="total"><label>Total</label><p>${{ total | number: 2 }}</p></fieldset><fieldset><a class="tab" href="" ng-init="toggleSplitBill()" ng-click="toggleSplitBill()">Split the bill <i class="fa fa-chevron-down" ng-hide="splitBill"></i><i class="fa fa-chevron-right" ng-show="splitBill"></i></a></fieldset><div ng-hide="splitBill"><fieldset class="split-cols"><label for="people">People</label><p>{{ people }}</p><input type="range" max="10" min="1" ng-model="people" ng-change="updateTip()"></fieldset><fieldset class="split-cols"><label>Cost per person</label><p ng-model="costPerPerson">${{ costPerPerson | number: 2 }}</p></fieldset></div></div><footer class="app-footer" role="contentinfo"><div class="container"><a class="tinacious-design-link" href="http://tinaciousdesign.com"><img src="images/ee539a9a.td-logo-white-small.svg" alt="Tinacious Design logo"> <span>Tinacious Design</span></a><fieldset class="split-cols"><label>Share</label><p class="social"><a href="http://twitter.com/share" target="_blank"><i class="fa fa-twitter"></i></a> <a href="http://facebook.com/sharer/sharer.php?u={{url}}angular-tip-calc-bill-split" target="_blank"><i class="fa fa-facebook"></i></a></p></fieldset><fieldset><a href="#" class="tab">Add to home screen <i class="fa fa-arrow-down"></i></a></fieldset></div></footer>
